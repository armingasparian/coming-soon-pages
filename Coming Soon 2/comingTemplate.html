<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./comingTemplate.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div class="postlater-soon">
  <div class="coming-soon">
    <div class="coming-text">
      <h2>It's my BirthDay!</h2>
      <p>Stay turned for something amazing...</p>
      <span>Let's count together</span>
    </div>     
    <div class="coming-logo">
      <img src="./logo.png">
    </div>  
  </div>  
  <div class="get-date">
    <div class="get-date-item">
      <h4 id="days"></h4>
      <p>Days</p>
    </div>
    <div class="get-date-item">
      <h4 id="hours"></h4>
      <p>Hours</p>
    </div>
    <div class="get-date-item">
      <h4 id="minutes"></h4>
      <p>Minutes</p>
    </div>
    <div class="get-date-item">
      <h4 id="seconds"></h4>
      <p>Seconds</p>
    </div>
  </div>    
</div>  
  <script src="./index.js"></script>
